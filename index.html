        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

}

/* Navigation styles */
nav {
    background-color: #0088cc;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.nav-logo {
    font-size: 24px;
    margin: 0;
    text-align: center; 
}

.menu a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
    font-size: 18px;
}

/* Main section styles */
.main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border: 1px solid #ddd; /* Add a border around the content */
}

.main-text {
    width: 50%;
    text-align: center;
    padding: 20px;
}

.lg-head {
    font-size: 36px;
    color: #333;
}

.m-head {
    font-size: 28px;
    color: #333;
}

.para {
    font-size: 18px;
    color: #666;
}

.btn {
    background-color: #0088cc;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
}

.main-img img {
    width: 100%;
    height: auto;
}

/* Footer styles */
footer {
    background-color: #0088cc;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.social-link a {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
    margin: 0 10px;
}

/* Responsive design for mobile devices */
@media (max-width: 768px) {
    .main-text {
        width: 100%;
    }

    .main-img {
        width: 100%;
        margin-top: 20px;
    }
}
